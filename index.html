<html>
    <head>
        <title>job Application Form</title>
    </head>
    <body>
        <center ><h1>Job Application Form</h1></center>
        
        <form action="">
        <fieldset >
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for=""> First Name</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth </label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for=""> Gender</label></td>
                    <td><input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                        <input type="radio" name="gender" id="">Other </td>
                </tr>
                <tr>
                    <td><label for="">Profile Picture</label></td>
                    <td><input type="file" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" required></td>
                </tr>
                
                <tr>
                    <td><label for="">Phone Number</label></td>
                    <td><input type="tel" required placeholder="10-digit number"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" rows="2" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td>
                        <select name="" id="" >
                            <option value="">INDIA</option>
                            <option value="">USA</option>
                            <option value="">GERMANY</option>
                        </select>
                    </td>
                </tr>
            </table>

        </fieldset>
        <fieldset>
            <legend>Education Background</legend>
            <table>
                <tr>
                    <td><label for="">Highest Qualification</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">Graduate</option>
                            <option value="">Intermediate</option>
                            <option value="">SSC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Specialization</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Year of Graduation</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                

            </table>
        </fieldset>
        <fieldset>
            <legend>Job Preferences </legend>
            <table>
                <tr>
                    <td><label for="">Prefered Role</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Expected Salary</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Prefered Locations</label></td>
                    <td><input type="checkbox" name="" id="">Banglore
                    <input type="checkbox" name="" id="">Delhi
                    <input type="checkbox" name="" id="">Remote
                    <input type="checkbox" name="" id="">Pune</td>
                </tr>
                <tr>
                    <td><label for="">Willing to relocate?</label></td>
                    <td><input type="checkbox" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Create Account</legend>
            <table>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" name="" id="" minlength="6"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm Password</label></td>
                    <td><input type="password"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Resume</legend>
            <tr>
                <td><label for="">Upload Resume(PDF only)</label></td>
                <td><input type="file" name="" id="" required></td>
            </tr>
        </fieldset>
        <fieldset>
            <legend>Agreement</legend>
            <tr>
                <td><input type="checkbox" name="" id="" required></td>
                <td><label for=""> I agree to the terms and conditions</label></td>
            </tr>
            <br>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </fieldset>
        </form>
    </body>
</html>
